server:
  port: 8085

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/agripriceshop
    platform: postgres
    username: donald
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true   // 시스템 아웃을 통해 출력. 밑에 org.hibernate.SQL은 logger 통해서 출력
        format_sql: true


logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace